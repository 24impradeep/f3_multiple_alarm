<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Multiple Timers App</header>
  <div class="container">
    <!-- Timer Input Section -->
    <div class="timer-input">
        <div style="margin-right: 20px">
            <p style="color: white">Set Time :</p>
          </div>
     
      <input type="number" id="hours" placeholder="Hours">
      
      <input type="number" id="minutes" placeholder="Minutes">
     
      <input type="number" id="seconds" placeholder="Seconds">
      <button id="start-timer-btn">SET</button>
    </div>
</div>


    <div class="container2">
        <button class="current-time-button">Current Timers</button>
      </div>
     
  
    
  

    <div class="container3">
    
    <!-- Active Timers Display Section -->
    
    <div class="active-timers" id="active-timers">
      <!-- Active timers will be dynamically added here -->
      <!-- <p style="color: white">Time Left:</p>
    </div> -->
  </div>
  </div>



 
  <script src="script.js"></script>
</body>
</html>
